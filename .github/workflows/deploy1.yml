name: Deployment Exercise

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get the code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: test
        run: npm test
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deployed"
		
